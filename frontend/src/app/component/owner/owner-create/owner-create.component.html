<div class="mt-4 mb-4 d-flex flex-row justify-content-between">
    <h1 class="display-1">{{heading}}</h1>
</div>

<form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="row">
      <!-- Start firstName and lastName row -->
      <div class="mb-2 col-lg-6">
        <!-- When nesting rows, always make row > col-* > row. The Bootstrap classes do not work right when an element is both col* and row -->
        <div class="row">
          <label for="ownerFirstName" class="col-form-label text-md-end text-muted col-md-2 col-lg-4">
            First Name
          </label>
          <div class="col-md-10 col-lg-8"
               >
            <input type="text"
                   id="ownerFirstName"
                   name="ownerFirstName"
                   placeholder="Owner first name"
                   class="form-control"
                   [class]="dynamicCssClassesForInput(ownerFirstNameModel)"
                   [(ngModel)]="owner.firstName"
                   #ownerFirstNameModel="ngModel"
                   required
                   >
            <div class="invalid-feedback">
              <!-- This is shown, when the form validation deems the name input to be invalid -->
              First Name is required
            </div>
          </div>
        </div>
      </div>
      <div class="mb-2 col-lg-6">
        <!-- When nesting rows, always make row > col-* > row. The Bootstrap classes do not work right when an element is both col* and row -->
        <div class="row">
          <label for="ownerLastName" class="col-form-label text-md-end text-muted col-md-2 col-lg-4">
            Last Name
          </label>
          <div class="col-md-10 col-lg-8"
               >
            <input type="text"
                   id="ownerLastName"
                   name="ownerLastName"
                   placeholder="Owner last name"
                   class="form-control"
                   [class]="dynamicCssClassesForInput(ownerLastNameModel)"
                   [(ngModel)]="owner.lastName"
                   #ownerLastNameModel="ngModel"
                   required
                   >
            <div class="invalid-feedback">
              <!-- This is shown, when the form validation deems the name input to be invalid -->
              Last name is required
            </div>
          </div>
        </div>
      </div>
      <!-- End firstName and lastName row -->
    </div>

    <div class="row">
        <!-- Start email row -->
        <div class="mb-2 col-lg-6">
          <!-- When nesting rows, always make row > col-* > row. The Bootstrap classes do not work right when an element is both col* and row -->
          <div class="row">
            <label for="ownerEmail" class="col-form-label text-md-end text-muted col-md-2 col-lg-4">
              Email
            </label>
            <div class="col-md-10 col-lg-8"
                 >
              <input type="text"
                     id="ownerEmail"
                     name="ownerEmail"
                     placeholder="Owner email"
                     class="form-control"
                     [class]="dynamicCssClassesForInput(ownerEmailModel)"
                     [(ngModel)]="owner.email"
                     #ownerEmailModel="ngModel"
                     >
              <div class="invalid-feedback">
                <!-- This is shown, when the form validation deems the name input to be invalid -->
                Name is required
              </div>
            </div>
          </div>
        </div>
        <!-- End name and date of birth row -->
      </div>
  
    <div class="mt-4 d-flex flex-row">
      <span class="flex-grow-1"></span>
      <button type="submit"
              class="btn btn-primary"
              [disabled]="!form.valid"
              type="submit"
              >
        {{submitButtonText}}
      </button>
    </div>
  </form>
